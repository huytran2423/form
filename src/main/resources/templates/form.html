<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Notification Form</title>        
    </head>
    <body>
        
        <form th:action="@{/submit}" th:object="${member}" method="post">
            <table>                
                <h1>Member Registration</h1>
                <tr>
                    <td>
                        <label>First Name:</label>
                    </td>
                    <td>
                        <label>Last Name:</label>                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" th:field="*{firstName}"/>
                    </td>
                    <td>
                        <input type="text" th:field="*{lastName}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable> How would you prefer to be notified? </lable>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" th:field="*{email_notified}">
                        <label for="email"> Email </label>
                    </td>
                    <td>
                        <input type="checkbox" th:field="*{phone_notified}">
                        <label for="phone"> Phone Number </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" th:field="*{email}"/>
                    </td>
                    <td>
                        <input type="text" th:field="*{phone}"/>
                    </td>
                </tr>
                <tr>
                    <td span="2" align="center">
                        <label> Supervisor </label>
                    </td>
                </tr>
                
                <tr>
                    <td span="2" align="center">
                        <select th:field="*{supervisor}"> 
                            <option value="">None</option>
                            <option th:each="p : ${managerList}" th:value="${p}" th:text="${p}" />                                                        
                        </select>                        
                    </td>
                </tr>                
            </table>

            <button type="submit"> Submit </button>
        </form>
        
    </body>
</html>
